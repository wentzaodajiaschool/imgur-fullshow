<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藻訊息-圖片公告</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .img-container {
            padding: 5px;
        }
        .img-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="image-container" class="container-fluid d-flex flex-wrap justify-content-center align-items-center"></div>

    <script>
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function displayImages() {
            let params = getQueryParams();
            if (params.id) {
                let imageIds = params.id.split(',');
                let container = document.getElementById("image-container");

                imageIds.forEach((id, index) => {
                    let colClass = 'col-12';
                    if (imageIds.length === 2) {
                        colClass = 'col-6';
                    } else if (imageIds.length === 3) {
                        colClass = 'col-4';
                    }

                    let imgContainer = document.createElement('div');
                    imgContainer.className = `img-container ${colClass} p-2`;

                    let img = document.createElement('img');
                    img.src = "https://i.imgur.com/" + id + ".jpg";
                    img.alt = "Imgur Image";

                    imgContainer.appendChild(img);
                    container.appendChild(imgContainer);
                });
            } else {
                document.body.innerHTML = "<h1 style='color:white'>No image ID provided in the URL</h1>";
            }
        }

        displayImages();
    </script>
</body>
</html>
