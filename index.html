<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藻美語-圖片公告</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .carousel img {
            width: 100%; /* Ensure the image takes the width of the container */
            height: auto; /* Maintain the aspect ratio */
            max-height: 100%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
            z-index: 1000;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Images will be inserted here dynamically -->
        </div>
        <span class="arrow arrow-left" id="prev"><i class="fas fa-chevron-left"></i></span>
        <span class="arrow arrow-right" id="next"><i class="fas fa-chevron-right"></i></span>
    </div>

    <script src="https://unpkg.com/swipejs"></script>
    <script>
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function displayImages() {
            let params = getQueryParams();
            let ids = params.id ? params.id.split(',') : [];
            if (ids.length === 0) {
                document.body.innerHTML = "<h1 style='color:white'>No image ID provided in the URL</h1>";
                return;
            }

            let carousel = document.getElementById("carousel");
            ids.forEach(id => {
                let img = document.createElement("img");
                img.src = "https://i.imgur.com/" + id + ".jpg";
                carousel.appendChild(img);
            });

            let swipe = new Swipe(document.getElementById('carousel'), {
                startSlide: 0,
                speed: 400,
                auto: false,
                continuous: true,
                disableScroll: false,
                stopPropagation: false,
                callback: function(index, elem) {},
                transitionEnd: function(index, elem) {}
            });

            document.getElementById("prev").addEventListener('click', function() {
                swipe.prev();
            });

            document.getElementById("next").addEventListener('click', function() {
                swipe.next();
            });

            if (ids.length === 1) {
                document.getElementById("prev").style.display = "none";
                document.getElementById("next").style.display = "none";
            }
        }

        displayImages();
    </script>
</body>
</html>
