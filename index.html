<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Imgur Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 10px;
        }
        .single-image {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .multiple-images {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function displayImages() {
            let params = getQueryParams();
            let container = document.getElementById("image-container");
            if (params.id) {
                let ids = params.id.split(",");
                if (ids.length === 1) {
                    // Single image full screen
                    container.classList.add("single-image");
                    let imageUrl = "https://i.imgur.com/" + ids[0] + ".jpg";
                    let img = document.createElement("img");
                    img.src = imageUrl;
                    container.appendChild(img);
                } else {
                    // Multiple images with small gaps
                    container.classList.add("multiple-images");
                    ids.forEach(id => {
                        let imageUrl = "https://i.imgur.com/" + id + ".jpg";
                        let img = document.createElement("img");
                        img.src = imageUrl;
                        container.appendChild(img);
                    });
                }
            } else {
                document.body.innerHTML = "<h1 style='color:white'>No image ID provided in the URL</h1>";
            }
        }

        displayImages();
    </script>
</body>
</html>
