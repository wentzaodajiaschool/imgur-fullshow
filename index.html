<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藻美語-訊息公告</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Images will be inserted here dynamically -->
        </div>
        <span class="arrow arrow-left" id="prev">&#9664;</span>
        <span class="arrow arrow-right" id="next">&#9654;</span>
    </div>

    <script>
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function displayImages() {
            let params = getQueryParams();
            let ids = params.id ? params.id.split(',') : [];
            if (ids.length === 0) {
                document.body.innerHTML = "<h1 style='color:white'>No image ID provided in the URL</h1>";
                return;
            }
            
            let carousel = document.getElementById("carousel");
            ids.forEach(id => {
                let img = document.createElement("img");
                img.src = "https://i.imgur.com/" + id + ".jpg";
                carousel.appendChild(img);
            });

            if (ids.length === 1) {
                document.getElementById("prev").style.display = "none";
                document.getElementById("next").style.display = "none";
            } else {
                let index = 0;
                document.getElementById("prev").onclick = () => {
                    if (index > 0) {
                        index--;
                        carousel.style.transform = `translateX(${-index * 100}%)`;
                    }
                };
                document.getElementById("next").onclick = () => {
                    if (index < ids.length - 1) {
                        index++;
                        carousel.style.transform = `translateX(${-index * 100}%)`;
                    }
                };
            }
        }

        displayImages();
    </script>
</body>
</html>
